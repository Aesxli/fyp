<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
</head>

<body>
    <header>
        <div class="header-content">
            <a href="">
                <img src="images/Daco_2767433.png" alt="back-icon" class="back-icon">
            </a>
            <h1>Log In</h1>
        </div>
    </header>
    <div class="loginForm">
        <form>
            <label>
                <h3>Email</h3>
                <input type="email" class='fillEmail' />
            </label>
            <br><br>
            <label>
                <h3>Password</h3>
                <input type="password" class='fillPass' />
            </label>
            <br><br><br>
            <div class='submitContainer'>
                <input type="submit" value="Log In" class='btnSubmit' />
            </div>
        </form>
    </div>
    <br>
    <h3 class="or">OR</h3>
    <br>
    <div class="btnContainer">
        <a><button class="loginGoogle btn"><i class="fab fa-google"></i>Log In with Google</button></a>
        <br><br>
        <a><button class="loginMicrosoft btn"><i class="fa-brands fa-microsoft"></i>Log In with Microsoft</button></a>
    </div>
    <div class="signUp">
        <h5 class="signTxt">Dont have an account?</h5>
        <a><button class="signUpBtn">Sign Up</button></a>
    </div>




</body>

</html>
